    <section class="kiri">
        <img src="./assets/lingkaran.png" id="atas">
        <img src="./assets/lingkaranbawah.png" id="bawah">
        <img src="./assets/logo.png" id="logo" alt="Logo">
        <div class="kiri-reset-password">
            <h1 class="heading">Trusted job search site<br>
                will help you find your job <br>
                very easily</h1>

            <p class="subheading">Immediately check your dream <br> career opportunity here</p>
        </div>
        <div class="line-group">

            <div class="line"></div>

        <div class="social-media">
            <div class="facebook"><img src="./assets/facebook.png"></div>

            <div class="link"><img src="./assets/link.png"></div>

        <div class="footer-left">
            <a href="">Privacy Policy</a>

                <label for="newpassword">New Password</label>
                <input type="password" class="form-control" name="newpassword" id="newpassword" placeholder="**********">

            <div class="form">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="**********">
            </div>
            <button type="button" class="button-request">Reset Password</button>
            <a href="sign-in.html" class="other-button">Back to Sign In</a>
        </div>
    </section>
